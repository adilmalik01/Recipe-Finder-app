<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/icon-recipes-png-23.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <h3>Food Hub</h3>
            </div>
            <div class="search">
                <div class="input-div">
                    <input type="text" class="userSearch" placeholder="Search Your Recipe" name="" id="">
                    <button id="Search"> <ion-icon size="large" name="search-outline"></ion-icon></button>
                </div>
            </div>
            <div class="category">
                <button id="pre"><ion-icon size="large" name="chevron-back-outline"></ion-icon></button>
                <div class="dishes">
                    <input type="button" value="biryani"  id="dish">
                    <input type="button" value="Salad"  id="dish">
                    <input type="button" value="Chicken"  id="dish">
                </div>
                <div class="dishes">
                    <input type="button" value="Fish Fry"  id="dish">
                    <input type="button" value="Pakoras"  id="dish">
                    <input type="button" value="Kebabs"  id="dish">
                </div>
                <div class="dishes">
                    <input type="button" value="Cake"  id="dish">
                    <input type="button" value="Kheer"  id="dish">
                    <input type="button" value="Ice cream"  id="dish">
                </div>
                <button id="next"><ion-icon size="large" name="chevron-forward-outline"></ion-icon></button>
            </div>
        </nav>
        <div class="box">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
